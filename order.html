<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style media="screen">
    .mar {
      margin: 2px;
    }
  </style>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="">
    <div class="section">
      <div class="row card">
        <div class="col s12 m3 l3">
          <div class="container card z-depth-4 center">
            <div class="flow-text">Hello, vishnu</div>

            <div class="divider">
            </div>
            <div class="section">
              <a class="waves-effect waves-light btn mar"><i class="material-icons right">add</i>Service</a>
              <a class="waves-effect waves-light btn mar"><i class="material-icons right">shopping_cart</i> orders </a>
              <a class="waves-effect waves-light btn mar "><i class="material-icons right">settings</i>settings</a>

            </div>
          </div>
        </div>
        <div class="col s12 m9 l9">
          <div class="container card-panel z-depth-4">

            <form action="#">
              <div class="flow-text"> Selection of service</div>
              <p>
                <label>
                  <input type="checkbox" />
                  <span> Editing of scientific manuscripts
                    </ span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Translation of scientific manuscripts</ span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Formatting of scientific manuscripts</ span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span> Illustration of scientific manuscripts</ span>
                </label>
              </p>

              <div class="">

                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Economy</option>
                    <option value="2">Standard</option>
                    <option value="3">Express</option>
                    <option value="3">custom</option>
                  </select>
                  <label>choose you type</label>
                </div>

              </div>
              <div class="file-field input-field">
                <div class="btn">
                  <span><i class="material-icons">attach_file</i></span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload File">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">title</i>
                  <input placeholder="Title" id="first_name" type="text" class="validate">
                  <label for="first_name">Choose Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">textsms</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">write your requirement or opinion</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">library_books</i>
                  <input placeholder="target journel" id="first_name" type="text" class="validate">
                  <label for="first_name">target journel</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <button class="waves-effect waves-light btn pulse"><i class="material-icons right">send</i>submit</button>

                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <span class="grey-text" style="font-size: 12px;font-style: italic">* After you submit your order, we will evaluate it and issue an invoice that you can pay from your account.

                  </span>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    M.AutoInit();
  </script>
</body>

</html>
