<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="flow-text">
          About service 4
        </div>
      </div>
      <div class="divider">

      </div>
      <div class="row card">
        <div class="container ">
          <div class="section center ">
            <div class="">
              <div class="flow-text teal-text text-darken-4">
                Quick quote
              </div>

              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>select service</option>
                  <option value="1">English Proof Reading</option>
                  <option value="2">Translation</option>
                </select>
                <label>service</label>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>select speed</option>
                  <option value="1">Economy (7 days)</option>
                  <option value="2">Standar (4 days)</option>
                  <option value="3">Express (2 days)</option>
                  <option value="3">Custom</option>
                </select>
                <label>speed</label>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Example : 2 or 24 or 234 or 4234...." id="first_name" type="text" class="validate">
                  <label for="first_name">No of Words</label>
                </div>

              </div>
              <div class="row">
                <div class="input-field">
                  <button class="btn btn-large pulse">Estimate<i class="material-icons right">assignment</i></button>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="container">
          <div class="section center">
            <button type="button" class="btn btn-large pulse teal darken-3" name="button">order now<i class="material-icons right">check</i></button>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
      M.AutoInit();
    </script>
</body>

</html>
